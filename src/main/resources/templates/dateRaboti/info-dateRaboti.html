<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DateRaboti</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="fragments/header :: defaultheader"></div>

<div th:each="el : ${dateRaboti}" class="btn btn-light">
    <h2 th:text="${el.daysRaboti}"></h2>
    <h2 th:text="${el.timesRaboti}"></h2>

    <a th:href="'/dateRaboti/edit/'+ ${el.id}" class="btn btn-dark">Изменить</a>
    <a th:href="'/dateRaboti/del/'+ ${el.id}" class="btn btn-danger">Удалить</a>
    <a href="/dateRaboti/" class="btn btn-warning">Назад</a>

</div>
</body>
</html>
