<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bronirovanie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="fragments/header :: defaultheader"></div>
<br>
<div th:each="el : ${bronirovanie}" class="btn btn-light" >
    <h2 th:text="${el.data}"></h2>

    <a th:href="'/bron/' + ${el.id} " class="btn btn-warning">Подробнее</a>

</div>
<br>
<form method="get" action="/bron/searbronirovanie"><br>
    <input type="text" name="data" id="nameT"  class="btn btn-dark"  placeholder="Поиск...">
    <input type="submit" value="Найти" class="btn btn-outline-dark me-2">
</form>
<br>
<a href="/bron/adde" class="btn btn-warning">Добавить</a>

</body>
</html>
