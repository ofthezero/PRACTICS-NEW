<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="fragments/header :: defaultheader"></div>

<div th:each="el : ${hotel}" class="btn btn-light">
    <h2 th:text="${el.strana}"></h2>
    <h2 th:text="${el.gorod}"></h2>
    <h3 th:text="${el.ulica}"></h3>
    <p th:text="${el.dom}"></p>

    <a th:href="'/hotel/edit/'+ ${el.id}" class="btn btn-dark">Изменить</a>
    <a th:href="'/hotel/del/'+ ${el.id}" class="btn btn-danger">Удалить</a>
    <a href="/hotel/" class="btn btn-warning">Назад</a>

</div>


</body>
</html>
