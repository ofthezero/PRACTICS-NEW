<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Type_pitanie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="fragments/header :: defaultheader"></div>

<div th:each="el : ${type_pitanie}" class="btn btn-light">
    <h2 th:text="${el.name}"></h2>
    <h2 th:text="${el.stoimost}"></h2>

    <a th:href="'/type_pitanie/edit/'+ ${el.id}" class="btn btn-dark">Изменить</a>
    <a th:href="'/type_pitanie/del/'+ ${el.id}" class="btn btn-danger">Удалить</a>
    <a href="/type_pitanie/" class="btn btn-warning">Назад</a>

</div>


</body>
</html>
