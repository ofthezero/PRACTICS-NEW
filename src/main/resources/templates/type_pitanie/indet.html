<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Type_pitanie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="fragments/header :: defaultheader"></div>
<br>
<div th:each="el : ${type_pitanie}" class="btn btn-light" >
    <h2 th:text="${el.name}"></h2>
    <h2 th:text="${el.stoimost}"></h2>

    <a th:href="'/type_pitanie/' + ${el.id} " class="btn btn-warning">Подробнее</a>

</div>
<br>
<form method="get" action="/type_pitanie/seartype_pitanie"><br>
    <input type="text" name="name" id="name"  class="btn btn-dark"  placeholder="Поиск...">
    <input type="submit" value="Найти" class="btn btn-outline-dark me-2">
</form>
<br>
<a href="/type_pitanie/adde" class="btn btn-warning">Добавить cериал</a>

</body>
</html>
