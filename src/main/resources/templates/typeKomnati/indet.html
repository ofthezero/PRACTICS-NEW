<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TypeKomnati</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="fragments/header :: defaultheader"></div>
<br>
<div th:each="el : ${typeKomnati}" class="btn btn-light" >
    <h2 th:text="${el.nameType}"></h2>
    <h2 th:text="${el.stoimost}"></h2>

    <a th:href="'/typeKomnati/' + ${el.id} " class="btn btn-warning">Подробнее</a>

</div>
<br>
<form method="get" action="/typeKomnati/seartypeKomnati"><br>
    <input type="text" name="nameType" id="nameType"  class="btn btn-dark"  placeholder="Поиск...">
    <input type="submit" value="Найти" class="btn btn-outline-dark me-2">
</form>
<br>
<a href="/typeKomnati/adde" class="btn btn-warning">Добавить</a>

</body>
</html>
