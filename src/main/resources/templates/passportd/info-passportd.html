<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Passportd</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="fragments/header :: defaultheader"></div>

<div th:each="el : ${passportd}" class="btn btn-light">
    <h2 th:text="${el.seriaPassporta}"></h2>
    <h2 th:text="${el.nomerPassporta}"></h2>

    <a th:href="'/passportd/edit/'+ ${el.id}" class="btn btn-dark">Изменить</a>
    <a th:href="'/passportd/del/'+ ${el.id}" class="btn btn-danger">Удалить</a>
    <a href="/passportd/" class="btn btn-warning">Назад</a>

</div>


</body>
</html>
